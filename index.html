<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
  <script src="./bundle.js" defer></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./736eae1ff09acfe04c50.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>
  <div id="component-container">
    <div id="top-bar">
      <div class="text">My balance</div>
      <div class="amount">$921.48</div>
      <img class='logo' src="./99d5b9138a1a64cc6858.svg" alt="logo">
    </div>
    <div id="main">
      <div class="week">
        <div class="text">Spending - Last 7 days</div>
        <div id="bars">
        </div>
      </div>
      <div class="horizontal-line"></div>
      <div id="bottom-bar">
        <div id="total">
          <div class="text">Total this month</div>
          <div class="amount">$478.33</div>
        </div>
        <div id="dif-to-last-month">
          <div class="amount">+2.4%</div>
          <div class="text">from last month</div>
        </div>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
